<DOCTYPE! HTML>
  <html>
    <link rel="stylesheet" href="style.css">
    <head>
      <h1>ROULETTE CALCULATOR</h1>

    </head>
    <body>
     <script src="roulettejscalc.js"></script>
     
     <!--added min max values and made it impossible to enter negative numbers-->
      <!--added onkeypress to stop adding in the negative symbol or eE-->

    Straight: <input onkeypress="return event.keyCode === 8 || event.charCode >= 48 && event.charCode <= 57" min="0" max="99" class="straight" type="number" id="num1">
    <br>
    <br>
    Split: <input onkeypress="return event.keyCode === 8 || event.charCode >= 48 && event.charCode <= 57" min="0" max="99" class="split" type="number" id="num2"> 
    <br>
    <br>
    Corner: <input onkeypress="return event.keyCode === 8 || event.charCode >= 48 && event.charCode <= 57" min="0" max="99" class="corner" type="number" id="num3"> 
    <br>
    <br>
    Street: <input onkeypress="return event.keyCode === 8 || event.charCode >= 48 && event.charCode <= 57" min="0" max="99" class="street" type="number" id="num4">
    <br>
    <br>
    Double Street: <input onkeypress="return event.keyCode === 8 || event.charCode >= 48 && event.charCode <= 57" min="0" max="99" class="dstreet" type="number" id="num5">
    <br>
    <br>
    Basket: <input onkeypress="return event.keyCode === 8 || event.charCode >= 48 && event.charCode <= 57" min="0" max="99" class="basket" type="number" id="num6">
    <br>
    <br>
    <button onclick="calculate()">Calculate</button>
    <br>
    <br>
    <h2>Answer</h2>  
    <p id="output"></p>
    </body>
  </html>
